<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Slide -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Icon web-->
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <!--Nhúng carousel-->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <!-- File Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Nhập CSS -->
    <link rel="stylesheet" href="./font/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <!-- CSS tùy chỉnh của bạn ở dưới này -->
    <link rel="stylesheet" href="/Demo-pubCard/font.css">
    <link rel="stylesheet" href="/Demo-pubCard/style.css">
    <title>publishCard</title>
    <script src="/Demo-pubCard/parallax-jsPDF-7315ccb/dist/jspdf.umd.js"></script>

    <script>
        window.jsPDF = window.jspdf.jsPDF;

        function generatePDF() {
            var doc = new jsPDF();
            doc.text(20, 20, 'Hello world!');
            doc.addImage("mainImg", "JPEG", 15, 40, 180, 180);
            // Save the PDF
            doc.save('tngo.pdf');
        }
    </script>

</head>

<body>
    <div id="app">
            <section id="bgdetails" class="">
                <div class="container">
                    <div class="publishCard">
                        <div class="bg-image">
                            <p><span id="bgname"></span></p>
                            <p><span id="bgid"></span></p>
                            <div class="small-img-group" id="mainImg">
                                <div class="small-img-col" id="precard">
                                    <img src="image/card-3.png" width="100%" class="small-img" alt="">
                                </div>
                                <div class="small-img-col" id="vipcard">
                                    <img src="image/card-2.png" width="100%" class="small-img" alt="">
                                </div>

                            </div>
                            <h5>1. Ảnh nền</h5>
                            <label>Chọn loại thẻ: </label>
                            <select @change="onChangeCardType($event)">
                                <option value="preCard">Premium Card</option>
                                <option value="vipCard">VIP Card</option>
                            </select>

                        </div>
                        <h5>Chọn màu bạn thích</h5>
                        <!--Đổi màu background-->
                        <div class="bg-color">
                            <button type="button" onclick="color1(this)" class="color clr1"></button>
                            <button type="button" onclick="color2(this)" class="color clr2"></button>
                            <button type="button" onclick="color3(this)" class="color clr3"></button>
                            <button type="button" onclick="color4(this)" class="color clr4"></button>
                            <button type="button" onclick="color5(this)" class="color clr5"></button>
                            <button type="button" onclick="color6(this)" class="color clr6"></button>
                            <button type="button" onclick="color7(this)" class="color clr7"></button>
                            <button type="button" onclick="color8(this)" class="color clr8"></button>
                        </div>

                        <div>
                            <h5>2. Thông tin thẻ (Tên dài quá có thể thu nhỏ chữ)</h5>
                            <label>Nhập họ và tên: </label>
                            <input placeholder="Tên trên thẻ" id="txt-name" onkeyup="upName()">

                        </div>

                    
                        <div class="addressCard">
                            <h5>3. Địa chỉ nhận thẻ</h5>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="adr"><i class="fa fa-institution"></i> Địa chỉ: </label>
                                    <input type="text" id="adr" name="address"
                                        placeholder="96 Nguyen Khanh Toan - Cau Giay - Ha Noi" style="width:100%;">
                                </div>

                                <div class="col-sm-12">
                                    <label for="phone"><i class="fa-solid fa-phone"></i> Số điện thoại: </label>
                                    <input type="text" id="phone" name="phone" placeholder="0969******"
                                        style="width:100%;">
                                </div>
                                <div class="col-sm-12">
                                    <label for="content"><i class="fa-solid fa-message"></i> Ghi chú: </label>
                                    <input type="text" id="content" name="content" placeholder="" style="width:100%;">
                                </div>
                            </div>
                            <input type="submit" value="Gửi" style="margin-top:10px;" />
                        </div>

                    </div>
                </div>
            </section>
        </div>
  
    <script src="/Demo-pubCard/script.js" defer=""></script>
    <script src="/Demo-pubCard/parallax-jsPDF-7315ccb/dist/jspdf.umd.js"></script>

    <script>
        /*đổi hình nền*/
        var mainImg = document.getElementById("mainImg");
        var smallimg = document.getElementsByClassName("small-img");

        smallimg[0].onclick = function () {
            mainImg.src = smallimg[0].src;
        }
        smallimg[1].onclick = function () {
            mainImg.src = smallimg[1].src;
        }
        smallimg[2].onclick = function () {
            mainImg.src = smallimg[2].src;
        }

        /*đổi màu nền*/
        function color1(z) {
            document.getElementById("mainImg").style.background = "#191919";
        }
        function color2(z) {
            document.getElementById("mainImg").style.background = "#05acbe";
        }
        function color3(z) {
            document.getElementById("mainImg").style.background = "#e9a0bb";
        }
        function color4(z) {
            document.getElementById("mainImg").style.background = "#ca1d21";
        }
        function color5(z) {
            document.getElementById("mainImg").style.background = "#dc9a05";
        }
        function color6(z) {
            document.getElementById("mainImg").style.background = "#ff5150";
        }
        function color7(z) {
            document.getElementById("mainImg").style.background = "#0f326c";
        }
        function color8(z) {
            document.getElementById("mainImg").style.background = "#545454";
        }

        /*họ tên viết hoa*/
        function upName() {
            var x = document.getElementById("txt-name");
            x.value = x.value.toUpperCase();
            x = document.getElementById("txt-name").value;
            document.getElementById("bgname").innerHTML = x;
        }

        /*xuất PDF*/


    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>

</html>
